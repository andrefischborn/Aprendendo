<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
<!--INICIO DO CSS -->
    <style>
        body{
            font: normal 14pt Arial;
        }
        input#txtvel{
          width: 35pt;
          height: 12pt;
        }
        input#calc{
            width: 55pt;
          height: 15pt;
        }
    </style>
<!--FIM DO CSS -->
</head>

<body>
<h1>SISTEMA DE MULTAS</h1>
Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h
<input type="button" value="Verificar" name="calc" id="calc" onclick="calcular()">
<div id="res">

</div>

<!--INICIO DO JAVASCRIPT-->
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h.</p>`
            if (vel > 60) {
                res.innerHTML +=`<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.`
    }
    
    
    </script>
<!--FIM DO JAVASCRIPT-->
</body>
</html>
