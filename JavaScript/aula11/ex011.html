<body>
    <h1>TESTANDO A NACIONALIDADE</h1>
    Qual seu país de origem? <input name="txtorigem" id="txtorigem">
    <input type="button" value="Verificar" name="enviar" id="enviar" onclick="analisar()">

<div id="res"></div>

<!--INICIO DO JAVASCRIPT-->
<script>
    function analisar(){
        var origem = window.document.getElementById('txtorigem')
        if (origem.value == 'Brasil'){
            res.innerHTML =`<p>Você é Brasileiro.</p>`
        }
        else {
            res.innerHTML =`<p>Você é Estrangeiro.</p>`
        }
    }
</script>
<!--FIM DO JAVASCRIPT-->
</body>
