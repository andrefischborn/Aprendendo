<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body {
            font: normal 23pt arial;
            color:blueviolet;
            background-color: black;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var nome = window.prompt('Qual é o seu nome?') //Abrir Janela de pergunta
    document.writeln(`<h2>Olá, ${nome}. sabia que seu nome tem ${nome.length} letras?!<br></h2>`) //Este comando vai contar quantros caracteres foram digitanos no prompt, ele irá aparecer nas configurações de H2
    document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<BR>`) //Comando para deixar todas as letras digitadas em Maiúsculas
    document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`) //Comando para deixar todas as letras digitadas em Minúsculas
</script>
</html>
