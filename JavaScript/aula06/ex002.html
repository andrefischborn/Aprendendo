<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro JavaScript...</title>
    <style> /* Comentário em CSS é escrito assim */
        body {
            background-color: #40126b;
            color: white;
            font: normal 12pt Arial;
        }
        h1 {
            color:#ffc400;
            font: normal 30pt Arial;
        }

    </style>
</head>
<body>
    <h1><b>Olá, mundo!</b></h1> <!--Comentário em HTML é escrito assim -->
    <h2>Já me livrei da maldição :)</h2>
    <p>Fiz a página "Olá mundo" como primeira página da carreira, e cheia de janelinhas chatas em JavaScript!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Comentário em JavaScript é escrito assim
        window.alert('É um grande prazer te conhecer, ' + nome +'!') //concatenação - a variável tem que ficar fora das aspas e colocar o + na frente
    </script>
</body>
