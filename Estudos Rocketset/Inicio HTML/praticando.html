<!-- Vamos praticar

    Escrever 2 paráfrafos, dando ênfase e importância para
    algumas palavras, e adicione um link de saiva mais.

    - use a tag em oara ênfase
    - use a tag strong para importância
    - use a tag link para gerar um link para o google "A HREF"
-->

                <!--PARAGRÁFO 1 USANDO EM-->
<p>
    Este é o <em>primeiro paragráfo com ênfase</em>
</p>
                <!--PARAGRÁFO 2 - STRONG OU B-->
<p>
    Este é o <strong>segundo paragráfo com importância</strong>
    <br>Esta é a <B>segunda linha do paragráfo com importância usando B e <em>Quebrando com BR</em></B>


</p>
                <!--PARAGRÁFO 3 COM LINK -->

<p>
    Este é o terceiro paragráfo com link de SAIBA MAIS:<br>
    <a href="https://google.com.br">SAIBA MAIS</a>
</p>
